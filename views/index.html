<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery List Tracker</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Raleway:ital,wght@1,300&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="container">
            <h1 class="mainHeader">Tim's Grocery List Tracker</h1>
            <div class="row">
                <a
                    class="waves-effect waves-light btn-large col s4 buttonColor"
                    href="/"
                    >Home</a
                >
                <a
                    class="waves-effect waves-light btn-large col s4 buttonColor"
                    href="/useList"
                    >Use List</a
                >
                <a
                    class="waves-effect waves-light btn-large col s4 buttonColor"
                    href="/modifyList"
                    >Modify List</a
                >
            </div>
            <div class="row">
                <p id="homeScreenText">
                    Welcome to my grocery list tracker! Make a grocery list by
                    going to "Modify List" and adding some items!<br />
                    Then, go to the "Use List" page to start checking stuff off
                    that you've put in your cart.<br />
                    Happy shopping!
                </p>
                <div class="col offset-s3">
                    <!-- TODO center this image better kinda misaligned rn -->
                    <img src="/images/shoppingCart.png" />
                </div>
            </div>
        </div>
    </body>

    <!-- materialize stuff -->
    <link rel="stylesheet" href="stylesheets/materialize.min.css" />
    <script src="javascripts/materialize.min.js"></script>
    
    <!-- my own css -->
    <link rel="stylesheet" href="/stylesheets/myCSS.css" />
</html>
